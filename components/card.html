<article class="service-card" data-card-template>
  <div class="card-image section-image" style="background-image: url('[IMAGE][URL]')"></div>
  <div class="card-content section-title">
    <h3 class="card-title">[TITLE][TEXT]</h3>
    <h3 class="card-count">[COUNT]</h3>
  </div>
  <div class="card-content section-content">
    <p class="card-subtitle"></p>
    <div class="card-tags"></div>
  </div>
</article>
